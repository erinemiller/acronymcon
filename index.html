	<body>
		
		<div id="app">
			<h1>Welcome to AcronymCon!</h1>
			<ul>
			<li v-for="person in people">
				<img v-bind:src="person.image">
				<h3> {{person.name}}  </h3>
				<p> {{person.email}} </p>
				<p> {{person.timeSinceCheckin}} minutes ago </p>
			 </li>
			</ul>
			<h2>Check in</h2>
			<input ref="name" v-modal= "newName" placeholder="name">
			<input v-on:keyup.enter="newEmail" v-modal="newEmail" placeholder="email">
			<button v-on:click="addPerson">Submit Person</button>
		</div>

	</body>
